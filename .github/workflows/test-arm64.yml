name: ARM64 Tests

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test-arm64:
    name: Test ARM64 - ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            features: simd

          # Android ARM64
          - target: aarch64-linux-android
            features: simd

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build for ${{ matrix.target }}
        run: cross build --target ${{ matrix.target }} --features ${{ matrix.features }} --workspace

      - name: Test pocx_hashlib for ${{ matrix.target }}
        run: cross test --target ${{ matrix.target }} --features ${{ matrix.features }} -p pocx_hashlib --lib

      - name: Test pocx_address for ${{ matrix.target }}
        run: cross test --target ${{ matrix.target }} --features ${{ matrix.features }} -p pocx_address --lib

      - name: Test pocx_plotfile for ${{ matrix.target }}
        run: cross test --target ${{ matrix.target }} --features ${{ matrix.features }} -p pocx_plotfile --lib

      - name: Test pocx_plotter for ${{ matrix.target }}
        run: cross test --target ${{ matrix.target }} --features ${{ matrix.features }} -p pocx_plotter --lib

      - name: Test pocx_miner for ${{ matrix.target }}
        run: cross test --target ${{ matrix.target }} --features ${{ matrix.features }} -p pocx_miner --lib

      - name: Test pocx_verifier for ${{ matrix.target }}
        run: cross test --target ${{ matrix.target }} --features ${{ matrix.features }} -p pocx_verifier --lib

      - name: Test pocx_protocol for ${{ matrix.target }}
        run: cross test --target ${{ matrix.target }} --features ${{ matrix.features }} -p pocx_protocol --lib

  summary:
    name: ARM64 Test Summary
    runs-on: ubuntu-latest
    needs: test-arm64
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-arm64.result }}" == "success" ]]; then
            echo "✅ All ARM64 tests passed!"
            exit 0
          else
            echo "❌ ARM64 tests failed!"
            exit 1
          fi

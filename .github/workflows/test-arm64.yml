name: ARM64 NEON Tests

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test-neon:
    name: Test NEON - ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android ARM64 (tests NEON implementation)
          - target: aarch64-linux-android

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build pocx_hashlib for ${{ matrix.target }}
        run: cross build --target ${{ matrix.target }} -p pocx_hashlib --lib

      - name: Test pocx_hashlib NEON implementation
        run: cross test --target ${{ matrix.target }} -p pocx_hashlib --lib

  summary:
    name: NEON Test Summary
    runs-on: ubuntu-latest
    needs: test-neon
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-neon.result }}" == "success" ]]; then
            echo "✅ NEON tests passed!"
            exit 0
          else
            echo "❌ NEON tests failed!"
            exit 1
          fi

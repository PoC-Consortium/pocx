[package]
name = "pocx_verifier"
version = "1.0.0"
license = "MIT"
authors = [
    "Proof of Capacity Consortium",
]
description = "Plot file verification tool for validating PoC cryptocurrency plot files"
keywords = ["poc", "cryptocurrency", "mining", "verification", "plotfile"]
categories = ["command-line-utilities", "cryptography"]
readme = "README.md"
edition = "2021"
rust-version = "1.91.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
clap = { workspace = true, features = ["derive", "cargo"] }
rand = { workspace = true }
indicatif = { workspace = true }
hex = { workspace = true }
pocx_hashlib = {path= "../pocx_hashlib"}
pocx_plotfile = {path= "../pocx_plotfile"}

[dev-dependencies]
proptest = { workspace = true }
tempfile = { workspace = true }
